<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main" class="flex-col">

        <div id="content" class=" sb-col-card ">

            <div id="calculator" class="flex-col">
                <div id="result" class="flex-row sb-col-card">
                    <p id="formula">84+5+4+5</p>
                    <h2 id="computed-value">54</h2>
                </div>

                <div id="keys" class="flex-col">
                    <div id="row-1" class="flex-row btn-row">
                        <button id="btn-ac" class="sb-button">
                            AC
                        </button>
                        <button class="sb-button">
                            DEL
                        </button>
                        <button class="sb-button">
                            /
                        </button>
                    </div>
                    <div id="row-2" class="btn-row flex-row">
                        <button  class="sb-button">
                            7
                        </button>
                        <button class="sb-button">
                            8
                        </button>
                        <button class="sb-button">
                            9
                        </button>
                        <button class="sb-button">
                            X
                        </button>
                    </div>
                    <div id="row-3" class="flex-row btn-row">
                        <button  class="sb-button">
                            4
                        </button>
                        <button class="sb-button">
                            5
                        </button>
                        <button class="sb-button">
                            6
                        </button>
                        <button class="sb-button">
                            -
                        </button>
                    </div>
                    <div id="row-4" class="flex-row btn-row">
                        <button  class="sb-button">
                            1
                        </button>
                        <button class="sb-button">
                            2
                        </button>
                        <button class="sb-button">
                            3
                        </button>
                        <button class="sb-button">
                            +
                        </button>
                    </div>
                    <div id="row-5" class="flex-row btn-row">
                        <button id="btn-zero" class="sb-button">
                            0
                        </button>
                        <button class="sb-button">
                            .
                        </button>
                        <button class="sb-button">
                            =
                        </button>
                        
                    </div>
                    

                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
